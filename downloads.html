<h3>Forms, documents, and other information for download:</h3>

<br>

<ul class="list-inline">
  <% docs = @items['/clinic_info/downloads/'].children %>
  <% docs.each do |doc| %>
    <li>
      <% path = doc.path %>
      <a href="<%= path %>">
        <img src="<%= doc.path(:rep => :thumbnail) %>">
        <%= path %>
      </a>
    </li>
  <% end %>
</ul>
