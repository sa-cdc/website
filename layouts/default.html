<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SA CDC - <%= @item[:title] %></title>
    <link rel="shortcut icon" href="/static/imgs/favicon.ico" type="image/x-icon" />
    <!-- Font: Fall-back is any san-serif font, set in style.css -->
    <link href='//fonts.googleapis.com/css?family=Cabin:400,700,400italic,700italic' rel='stylesheet' type='text/css'>


    <!-- JQuery -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/lib/jquery.min.js">\x3C/script>')</script>
    <!-- Bootstrap JS -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.modal || document.write('<script src="/static/lib/bootstrap.min.js">\x3C/script>')</script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script>
      $(document).ready(function() {
        var bodyColor = $('body').css('color');
        //TODO: because we override the body.css color this always returns true
        if(bodyColor != 'rgb(51, 51, 51)') {
          $("head").prepend('<link rel="stylesheet" href="/static/css/bootstrap.min.css">');
        }
      });
    </script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/static/css/twitter-styles-fade.css">

    <% if(@item[:title]=="Eligibility") %>
      <!-- Date.js to make the eligibility sheet easier. Should also prove useful when we do scheduling stuff -Browne -->
      <script src="/static/scripts/date.js" defer></script>
    <% end %>
    <script src="/static/scripts/generic.js" defer></script>
    <script src="/static/scripts/twitterfeed-fade.js" defer></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50777589-1', 'sachristiandental.org');
      ga('send', 'pageview');

    </script>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">

    <!-- Thanks Eric!  this seems to fix the scaling issue! -->
    <!--[if gte IE 10]>
      <meta name="viewport" content="width=device-width, user-scalable=no">
    <![endif]-->
    <!--[if !IE]> -->
      <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- <![endif]-->
  </head>
  <body class="bs-docs-home">
    <div id="main" class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sa-cdc-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" title="Home"><img class="brand"
              src="/static/imgs/sa-cdc_logo2_sm.gif" alt="SA CDC"></a>
            <!-- FOR FUTURE SEARCH FUNCTION <p class="navbar-right navbar-text sa-cdc-utility">
              Search <span class="glyphicon glyphicon-search"></span> -->
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="navbar-collapse collapse" id="sa-cdc-navbar-collapse">
            <ul class="nav navbar-nav">
              <%= build_tabs(sort_pages) %>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <%= yield %>
      <footer>
        <div class="row well">
          <div class="col-md-3 text-center">
            <h5>
            1 Haven for Hope Way<br>
            Building 1, Suite 400<br>
            San Antonio, TX 78207<br>
	          (210) 220-2300<br>
	          <a href="mailto:info@sachristiandental.org">info@sachristiandental.org</a>
            </h5>
          </div>

          <div class="col-md-4">
            <div class="row" id="twitter-feed">
            </div>
          </div>
          <div class="col-md-5 social-media">
                        <a
                          href="https://www.linkedin.com/company/the-san-antonio-christian-dental-clinic?trk=biz-companies-cym"
                        target="_blank"><img class="social-media"
                      src="/static/imgs/soc_med/linkedin-64.png" alt="LinkedIn"></a>
            <a
              href="https://www.facebook.com/pages/San-Antonio-Christian-Dental-Clinic/308745854960"
            target="_blank"><img class="social-media"
          src="/static/imgs/soc_med/facebook-64.png" alt="Facebook"></a>
            <a href="https://twitter.com/SanAntonioCDC" target="_blank"><img
              class="social-media" src="/static/imgs/soc_med/twitter-64.png"
            alt="Twitter"></a>
	          <a href="http://instagram.com/sachristiandental"
              target="_blank"><img class="social-media"
            src="/static/imgs/soc_med/instagram-64.png" alt="Instagram"></a>
	          <a href="http://www.pinterest.com/sacdc1/" target="_blank"><img
              class="social-media" src="/static/imgs/soc_med/pinterest-64.png"
            alt="Pinterest"></a>
          </div>
        </div> <!-- row -->
    </footer>
    </div>
  </body>
</html>
